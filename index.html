<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#1f6feb" />
  <title>Family Day Planner</title>
  <link rel="manifest" href="./manifest.json" />
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' rx='14' fill='%231f6feb'/%3E%3Cpath d='M20 44V24a6 6 0 0 1 6-6h12a6 6 0 0 1 6 6v20' stroke='white' stroke-width='4' fill='none' stroke-linecap='round'/%3E%3Cpath d='M24 44v-8m16 8v-8' stroke='white' stroke-width='4' stroke-linecap='round'/%3E%3Ccircle cx='28' cy='28' r='2.5' fill='white'/%3E%3Ccircle cx='36' cy='28' r='2.5' fill='white'/%3E%3C/svg%3E" />
  <style>
:root{
  /* Calm, modern, high-contrast, light background (no gradients) */
  --bg:#f8fafc;            /* very light */
  --card:#ffffff;
  --text:#0f172a;          /* slate-900 */
  --muted:#475569;         /* slate-600 */
  --muted2:#64748b;        /* slate-500 */
  --border:#d7dde7;
  --shadow:0 12px 30px rgba(15,23,42,.08);
  --shadow2:0 8px 18px rgba(15,23,42,.07);

  --primary:#0f766e;       /* teal-700 (calming) */
  --primaryHover:#115e59;  /* teal-800 */
  --primaryRing:rgba(15,118,110,.22);

  --danger:#dc2626;
  --success:#16a34a;
  --warn:#b45309;

  --radius:18px;
  --radiusLg:24px;

  --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
}

*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:var(--font);
  -webkit-font-smoothing:antialiased;
  text-rendering:optimizeLegibility;
}

.container{
  max-width:980px;
  margin:0 auto;
  padding:18px 14px 104px;
}

a{color:var(--primary);text-underline-offset:3px}

.topbar{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:12px;
  padding:12px 12px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.92);
  border-radius:var(--radiusLg);
  box-shadow:var(--shadow);
}

.brand{display:flex;gap:10px;align-items:center}
.logo{
  width:36px;height:36px;border-radius:12px;
  background:#0f172a;
  display:flex;align-items:center;justify-content:center;
  color:#fff;font-weight:900;letter-spacing:.2px;
}
.brand h1{
  margin:0;
  font-size:16px;
  line-height:1.1;
  letter-spacing:-.2px;
}

.pill{display:flex;align-items:center;gap:8px;font-size:12px;color:var(--muted)}
.pill b{color:var(--text);font-weight:800}
.pillDot{width:9px;height:9px;border-radius:999px;background:var(--danger)}
.pillDot.ok{background:var(--success)}

h2{
  margin:18px 2px 10px;
  font-size:20px;
  letter-spacing:-.2px;
}
h3{
  margin:12px 0 8px;
  font-size:15px;
  letter-spacing:-.1px;
}
p{color:var(--muted);margin:8px 0;line-height:1.45}
.muted{color:var(--muted)}
.small{font-size:12px;color:var(--muted2)}

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:14px;
  box-shadow:var(--shadow2);
}

.row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
.rowBetween{display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap}

.lbl{
  display:block;
  margin:10px 0 6px;
  color:var(--muted);
  font-size:12px;
  font-weight:750;
}

.in,.sel,textarea{
  width:100%;
  border:1px solid var(--border);
  background:var(--card);
  color:var(--text);
  border-radius:14px;
  padding:10px 12px;
  min-height:44px;
  font-size:14px;
  outline:none;
  transition:border-color .15s ease, box-shadow .15s ease;
}
.in:focus,.sel:focus,textarea:focus{
  border-color:rgba(15,118,110,.55);
  box-shadow:0 0 0 4px var(--primaryRing);
}
textarea{resize:vertical}

.btn{
  appearance:none;
  border:1px solid transparent;
  background:var(--primary);
  color:#fff;
  border-radius:16px;
  padding:10px 14px;
  font-weight:900;
  cursor:pointer;
  min-height:44px;
  transition:transform .06s ease, background .15s ease, box-shadow .15s ease;
  box-shadow:0 10px 18px rgba(15,118,110,.18);
}
.btn:hover{background:var(--primaryHover)}
.btn:active{transform:translateY(1px)}
.btn:focus{outline:none;box-shadow:0 0 0 4px var(--primaryRing), 0 10px 18px rgba(15,118,110,.18)}
.btn:disabled{opacity:.55;cursor:not-allowed;box-shadow:none}

.btnGhost{
  background:var(--card);
  color:var(--text);
  border:1px solid var(--border);
  box-shadow:none;
}
.btnGhost:hover{background:#f1f5f9}
.btnDanger{
  background:var(--danger);
  color:#fff;
  box-shadow:0 10px 18px rgba(220,38,38,.14);
}
.btnDanger:hover{filter:brightness(.96)}
.btnSmall{padding:8px 12px;min-height:40px;font-weight:900;border-radius:14px}

.tabs{
  position:fixed;left:0;right:0;bottom:0;
  background:rgba(255,255,255,.94);
  border-top:1px solid var(--border);
  display:flex;
  justify-content:space-around;
  padding:8px 8px calc(10px + env(safe-area-inset-bottom));
  z-index:50;
}
.tab{
  flex:1;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:4px;
  padding:8px 6px;
  border-radius:16px;
  color:var(--muted2);
  font-size:11px;
  cursor:pointer;
  transition:background .15s ease, border-color .15s ease, color .15s ease, transform .06s ease;
}
.tab:active{transform:translateY(1px)}
.tab.active{
  background:#e6fffb;                 /* teal-tint */
  color:var(--text);
  border:1px solid rgba(15,118,110,.25);
}
.tab .ico{font-size:17px}

.toast{
  position:fixed;
  left:50%;
  bottom:94px;
  transform:translateX(-50%);
  background:#0f172a;
  color:#fff;
  padding:10px 12px;
  border-radius:16px;
  font-size:13px;
  max-width:92vw;
  box-shadow:0 18px 44px rgba(15,23,42,.28);
  z-index:60;
}

.modalBack{
  position:fixed;inset:0;
  background:rgba(15,23,42,.48);
  display:flex;align-items:flex-end;justify-content:center;
  z-index:70;
  padding:16px 14px;
}
.modal{
  width:min(980px, 100%);
  background:var(--card);
  border:1px solid var(--border);
  border-radius:26px;
  box-shadow:0 26px 80px rgba(15,23,42,.25);
  overflow:hidden;
}
.modalHead{
  display:flex;justify-content:space-between;align-items:center;
  padding:12px 14px;
  border-bottom:1px solid var(--border);
  background:#fbfbfd;
}
.modalBody{padding:14px;max-height:min(78vh, 720px);overflow:auto}

.stepper{
  display:flex;
  gap:8px;
  flex-wrap:wrap;
  padding:10px 14px;
  border-bottom:1px solid var(--border);
  background:#fbfbfd;
}
.stepBtn{
  border:1px solid var(--border);
  background:var(--card);
  color:var(--text);
  padding:8px 10px;
  border-radius:999px;
  cursor:pointer;
  font-size:12px;
  font-weight:850;
  transition:background .15s ease, border-color .15s ease, transform .06s ease;
}
.stepBtn:hover{background:#f1f5f9}
.stepBtn:active{transform:translateY(1px)}
.stepBtn.active{
  background:#e6fffb;
  border-color:rgba(15,118,110,.25);
  font-weight:950;
}

/* Calendar-like timeline */
.timelineWrap{
  border:1px solid var(--border);
  border-radius:22px;
  overflow:hidden;
  background:var(--card);
  box-shadow:var(--shadow2);
}
.timelineHeader{
  display:flex;justify-content:space-between;align-items:center;
  padding:10px 12px;
  border-bottom:1px solid var(--border);
  background:#fbfbfd;
}
.timelineGrid{
  position:relative;
  display:grid;
  grid-template-columns: 78px 1fr;
}
.timeCol{
  border-right:1px solid var(--border);
  background:#fcfcfe;
}
.timeLabel{
  height:48px;
  display:flex;
  align-items:flex-start;
  justify-content:flex-end;
  padding:7px 10px 0 6px;
  color:var(--muted2);
  font-size:12px;
  font-weight:750;
}
.canvas{position:relative}
.hLine{position:absolute;left:0;right:0;height:1px;background:#e8ecf4}
.hLine.major{background:#d7dde7}

/* Events */
.event{
  position:absolute;
  border:1px solid rgba(15,118,110,.35);
  background:#ecfeff; /* cyan-tint */
  color:var(--text);
  border-radius:14px;
  padding:7px 8px;
  overflow:hidden;
  box-shadow:0 10px 18px rgba(15,23,42,.10);
  font-size:12px;
}
.event .t{font-weight:950;font-size:12px;margin-bottom:2px}
.event .s{color:var(--muted);font-size:11px}
.event.warn{border-color:rgba(180,83,9,.35);background:#fffbeb}
.event.danger{border-color:rgba(220,38,38,.35);background:#fef2f2}

@media (min-width: 820px){
  .container{padding:20px 18px 112px}
  h2{font-size:22px}
  .brand h1{font-size:17px}
}
</style>
</head>
<body>
  <div class="toast" id="toast"></div>

  <div class="app">
    <header>
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <div style="min-width:0">
          <h1>Family Day Planner</h1>
          <div class="subtitle">Simple schedule + tasks, synced for your household</div>
        </div>
      </div>
      <div class="pill" id="authPill">
        <span id="authDot" class="badge warn">Offline</span>
        <small id="authText">Not signed in</small>
      </div>
    </header>

    <main id="viewRoot"></main>
  </div>

  <nav class="bottomnav" aria-label="Primary">
    <div class="tabs">
      <a class="tab" href="#evening" id="tab-evening">Evening</a>
      <a class="tab" href="#today" id="tab-today">Today</a>
      <a class="tab" href="#tasks" id="tab-tasks">Tasks</a>
      <a class="tab" href="#history" id="tab-history">History</a>
      <a class="tab" href="#settings" id="tab-settings">Settings</a>
    </div>
  </nav>

  <!-- Evening Quiz Modal -->
  <div class="modalOverlay" id="quizOverlay" role="dialog" aria-modal="true" aria-label="Prepare for the Day Ahead">
    <div class="modal">
      <div class="modalHeader">
        <div>
          <h2 style="margin:0">Prepare for the Day Ahead</h2>
          <div class="note" id="quizSubtitle">A quick, friendly wizard to set tomorrow up for success.</div>
        </div>
        <button class="btn ghost" id="quizCloseBtn">Close</button>
      </div>
      <div class="stepper" id="quizStepper"></div>
      <div class="hr"></div>
      <div id="quizBody"></div>
      <div class="footerBar">
        <div class="hint" id="quizHint">Step 1 of 8</div>
        <div class="row">
          <button class="btn ghost" id="quizBackBtn">Back</button>
          <button class="btn primary" id="quizNextBtn">Next</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
