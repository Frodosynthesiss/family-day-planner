<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#1f6feb" />
  <title>Family Day Planner</title>
  <link rel="manifest" href="./manifest.json" />
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' rx='14' fill='%231f6feb'/%3E%3Cpath d='M20 44V24a6 6 0 0 1 6-6h12a6 6 0 0 1 6 6v20' stroke='white' stroke-width='4' fill='none' stroke-linecap='round'/%3E%3Cpath d='M24 44v-8m16 8v-8' stroke='white' stroke-width='4' stroke-linecap='round'/%3E%3Ccircle cx='28' cy='28' r='2.5' fill='white'/%3E%3Ccircle cx='36' cy='28' r='2.5' fill='white'/%3E%3C/svg%3E" />
  <style>
:root{
  /* Soft, modern palette */
  --bg0:#f8fafc;
  --bg1:#eef2ff;
  --card:rgba(255,255,255,.78);
  --cardSolid:#ffffff;
  --text:#0f172a;
  --muted:#475569;
  --muted2:#64748b;
  --border:rgba(148,163,184,.35);
  --shadow:0 18px 50px rgba(15,23,42,.10);
  --shadow2:0 10px 26px rgba(15,23,42,.10);

  --primary0:#4f46e5;   /* indigo */
  --primary1:#2563eb;   /* blue */
  --primaryText:#ffffff;
  --ring:rgba(79,70,229,.20);

  --danger0:#ef4444;
  --danger1:#f97316;
  --success0:#22c55e;
  --warn0:#f59e0b;

  --radius:22px;
  --radiusSm:16px;

  --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
}

*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family:var(--font);
  color:var(--text);
  background:
    radial-gradient(1200px 700px at 12% -10%, rgba(79,70,229,.16), transparent 55%),
    radial-gradient(900px 600px at 95% 0%, rgba(37,99,235,.14), transparent 50%),
    linear-gradient(180deg, var(--bg0), var(--bg1));
  -webkit-font-smoothing:antialiased;
  text-rendering:optimizeLegibility;
}

.container{max-width:980px;margin:0 auto;padding:18px 14px 102px}
a{color:var(--primary0);text-underline-offset:3px}

.topbar{
  display:flex;align-items:center;justify-content:space-between;gap:12px;
  padding:12px 12px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.60);
  backdrop-filter:saturate(140%) blur(10px);
  border-radius:calc(var(--radius) + 4px);
  box-shadow:var(--shadow);
}

.brand{display:flex;gap:10px;align-items:center}
.logo{
  width:38px;height:38px;border-radius:14px;
  background:linear-gradient(135deg, rgba(79,70,229,1), rgba(37,99,235,1));
  display:flex;align-items:center;justify-content:center;
  color:#fff;font-weight:950;
  letter-spacing:.2px;
  box-shadow:0 10px 22px rgba(79,70,229,.25);
}
.brand h1{
  margin:0;
  font-size:16px;
  line-height:1.1;
  letter-spacing:-.2px;
}

.pill{display:flex;align-items:center;gap:8px;font-size:12px;color:var(--muted)}
.pill b{color:var(--text);font-weight:900}
.pillDot{width:9px;height:9px;border-radius:999px;background:rgba(239,68,68,.9)}
.pillDot.ok{background:rgba(34,197,94,.95)}

h2{margin:18px 2px 10px;font-size:21px;letter-spacing:-.35px}
h3{margin:12px 0 8px;font-size:15px;letter-spacing:-.2px}
p{margin:8px 0;color:var(--muted);line-height:1.45}
.muted{color:var(--muted)}
.small{font-size:12px;color:var(--muted2)}

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:14px;
  box-shadow:var(--shadow2);
}
.card::before{
  content:"";
  display:block;
  height:1px;
  width:100%;
  margin:-14px -14px 14px;
  background:linear-gradient(90deg, rgba(79,70,229,.20), rgba(37,99,235,.10), transparent);
  border-top-left-radius:var(--radius);
  border-top-right-radius:var(--radius);
  opacity:.65;
}

.row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
.rowBetween{display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap}

.lbl{
  display:block;
  margin:10px 0 6px;
  color:var(--muted2);
  font-size:12px;
  font-weight:800;
  letter-spacing:.2px;
}

.in,.sel,textarea{
  width:100%;
  border:1px solid rgba(148,163,184,.42);
  background:rgba(255,255,255,.82);
  color:var(--text);
  border-radius:var(--radiusSm);
  padding:10px 12px;
  min-height:44px;
  font-size:14px;
  outline:none;
  transition:border-color .15s ease, box-shadow .15s ease, background .15s ease;
}
.in:focus,.sel:focus,textarea:focus{
  border-color:rgba(79,70,229,.55);
  box-shadow:0 0 0 4px var(--ring);
  background:rgba(255,255,255,.92);
}
textarea{resize:vertical}

/* Buttons – calmer gradient, not glaring */
.btn{
  appearance:none;border:0;
  background:linear-gradient(135deg, rgba(79,70,229,.95), rgba(37,99,235,.92));
  color:var(--primaryText);
  border-radius:18px;
  padding:10px 14px;
  font-weight:950;
  cursor:pointer;
  min-height:44px;
  box-shadow:0 10px 22px rgba(37,99,235,.18);
  transition:transform .06s ease, filter .15s ease, box-shadow .15s ease;
}
.btn:hover{filter:saturate(1.05) brightness(.98)}
.btn:active{transform:translateY(1px)}
.btn:disabled{opacity:.55;cursor:not-allowed;box-shadow:none}
.btn:focus{outline:none;box-shadow:0 0 0 4px var(--ring), 0 10px 22px rgba(37,99,235,.18)}

.btnGhost{
  background:rgba(255,255,255,.75);
  color:var(--text);
  border:1px solid var(--border);
  box-shadow:none;
}
.btnGhost:hover{filter:brightness(.98)}
.btnDanger{
  background:linear-gradient(135deg, rgba(239,68,68,.95), rgba(249,115,22,.90));
  color:#fff;
  box-shadow:0 10px 22px rgba(239,68,68,.18);
}
.btnSmall{padding:8px 12px;min-height:40px;border-radius:16px}

/* Bottom tabs – subtle glass */
.tabs{
  position:fixed;left:0;right:0;bottom:0;
  background:rgba(255,255,255,.65);
  backdrop-filter:saturate(140%) blur(12px);
  border-top:1px solid var(--border);
  display:flex;justify-content:space-around;
  padding:10px 10px calc(12px + env(safe-area-inset-bottom));
  z-index:50;
}
.tab{
  flex:1;
  display:flex;flex-direction:column;align-items:center;gap:4px;
  padding:9px 6px;
  border-radius:18px;
  color:var(--muted2);
  font-size:11px;
  cursor:pointer;
  transition:background .15s ease, border-color .15s ease, color .15s ease, transform .06s ease;
}
.tab:active{transform:translateY(1px)}
.tab.active{
  background:rgba(79,70,229,.10);
  color:var(--text);
  border:1px solid rgba(79,70,229,.22);
}
.tab .ico{font-size:17px}

/* Toast */
.toast{
  position:fixed;left:50%;bottom:96px;transform:translateX(-50%);
  background:rgba(15,23,42,.92);
  color:#fff;
  padding:10px 12px;
  border-radius:18px;
  font-size:13px;
  max-width:92vw;
  box-shadow:0 22px 60px rgba(15,23,42,.30);
  z-index:60;
}

/* Modal */
.modalBack{position:fixed;inset:0;background:rgba(15,23,42,.48);display:flex;align-items:flex-end;justify-content:center;z-index:70;padding:16px 14px}
.modal{
  width:min(980px,100%);
  background:rgba(255,255,255,.92);
  border:1px solid var(--border);
  border-radius:28px;
  box-shadow:0 28px 90px rgba(15,23,42,.26);
  overflow:hidden;
  backdrop-filter:saturate(140%) blur(10px);
}
.modalHead{
  display:flex;justify-content:space-between;align-items:center;
  padding:12px 14px;
  border-bottom:1px solid var(--border);
  background:rgba(255,255,255,.65);
}
.modalBody{padding:14px;max-height:min(78vh,720px);overflow:auto}

/* Quiz stepper */
.stepper{display:flex;gap:8px;flex-wrap:wrap;padding:10px 14px;border-bottom:1px solid var(--border);background:rgba(255,255,255,.55)}
.stepBtn{
  border:1px solid var(--border);
  background:rgba(255,255,255,.70);
  color:var(--text);
  padding:8px 10px;
  border-radius:999px;
  cursor:pointer;
  font-size:12px;
  font-weight:900;
  transition:background .15s ease, transform .06s ease, border-color .15s ease;
}
.stepBtn:hover{filter:brightness(.98)}
.stepBtn:active{transform:translateY(1px)}
.stepBtn.active{
  background:rgba(79,70,229,.12);
  border-color:rgba(79,70,229,.25);
}

/* Calendar-like timeline */
.timelineWrap{
  border:1px solid var(--border);
  border-radius:26px;
  overflow:hidden;
  background:rgba(255,255,255,.78);
  box-shadow:var(--shadow2);
}
.timelineHeader{
  display:flex;justify-content:space-between;align-items:center;
  padding:10px 12px;
  border-bottom:1px solid var(--border);
  background:rgba(255,255,255,.60);
}
.timelineGrid{position:relative;display:grid;grid-template-columns:82px 1fr}
.timeCol{border-right:1px solid var(--border);background:rgba(255,255,255,.58)}
.timeLabel{
  height:48px;
  display:flex;align-items:flex-start;justify-content:flex-end;
  padding:7px 10px 0 6px;
  color:var(--muted2);
  font-size:12px;
  font-weight:800;
}
.canvas{position:relative}
.hLine{position:absolute;left:0;right:0;height:1px;background:rgba(148,163,184,.25)}
.hLine.major{background:rgba(148,163,184,.42)}

/* Events – softer, modern */
.event{
  position:absolute;
  border:1px solid rgba(79,70,229,.30);
  background:rgba(79,70,229,.10);
  color:var(--text);
  border-radius:16px;
  padding:7px 9px;
  overflow:hidden;
  box-shadow:0 12px 24px rgba(15,23,42,.12);
  font-size:12px;
}
.event .t{font-weight:950;font-size:12px;margin-bottom:2px}
.event .s{color:var(--muted);font-size:11px}
.event.warn{border-color:rgba(245,158,11,.35);background:rgba(245,158,11,.12)}
.event.danger{border-color:rgba(239,68,68,.35);background:rgba(239,68,68,.10)}

@media (min-width: 820px){
  .container{padding:20px 18px 110px}
  h2{font-size:23px}
  .brand h1{font-size:17px}
}

/* --- Layout spacing + sidebar --- */
.container{padding-bottom:140px !important;}
.stack{display:flex;flex-direction:column;gap:14px;}
.layout{display:block;}
.sidebar{display:none;}
@media (min-width: 980px){
  .layout{display:grid;grid-template-columns: 1fr 320px;gap:16px;align-items:start;}
  .sidebar{display:flex;flex-direction:column;gap:14px; position:sticky; top:18px;}
}

/* Mini calendar */
.miniCal{
  background:rgba(255,255,255,.78);
  border:1px solid rgba(148,163,184,.35);
  border-radius:22px;
  box-shadow:0 18px 50px rgba(15,23,42,.10);
  overflow:hidden;
}
.miniCalHead{
  padding:12px 12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px solid rgba(148,163,184,.25);
  background:rgba(255,255,255,.60);
}
.miniCalHead b{letter-spacing:-.2px}
.miniCalSub{font-size:12px;color:var(--muted2);font-weight:800}
.miniCalGrid{
  display:grid;
  grid-template-columns: repeat(7, 1fr);
  gap:6px;
  padding:12px;
}
.miniCalDow{
  font-size:11px;
  color:var(--muted2);
  text-align:center;
  font-weight:900;
  opacity:.9;
}
.miniCalDay{
  border:1px solid rgba(148,163,184,.25);
  background:rgba(255,255,255,.72);
  border-radius:12px;
  padding:8px 0;
  text-align:center;
  font-weight:900;
  color:var(--text);
  cursor:pointer;
  user-select:none;
}
.miniCalDay:hover{filter:brightness(.98)}
.miniCalDay.mutedDay{opacity:.45}
.miniCalDay.today{
  border-color:rgba(79,70,229,.35);
  background:rgba(79,70,229,.10);
}
.miniCalDay.selected{
  outline:3px solid rgba(79,70,229,.22);
}
.miniCalDay.hasLog::after{
  content:"";
  display:block;
  width:6px;height:6px;border-radius:999px;
  margin:6px auto 0;
  background:rgba(34,197,94,.85);
}

/* Ensure bottom nav never overlaps content */
.tabs{height:auto;}
/* Quiz modal padding so it doesn't collide with bottom tabs */
.modalBack{padding-bottom: calc(16px + env(safe-area-inset-bottom) + 70px);}

</style>
</head>
<body>
  <div class="toast" id="toast"></div>

  <div class="app">
    <header>
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <div style="min-width:0">
          <h1>Family Day Planner</h1>
          <div class="subtitle">Simple schedule + tasks, synced for your household</div>
        </div>
      </div>
      <div class="pill" id="authPill">
        <span id="authDot" class="badge warn">Offline</span>
        <small id="authText">Not signed in</small>
      </div>
    </header>

    <main id="viewRoot"></main>
  </div>

  <nav class="bottomnav" aria-label="Primary">
    <div class="tabs">
      <a class="tab" href="#evening" id="tab-evening">Evening</a>
      <a class="tab" href="#today" id="tab-today">Today</a>
      <a class="tab" href="#tasks" id="tab-tasks">Tasks</a>
      <a class="tab" href="#history" id="tab-history">History</a>
      <a class="tab" href="#settings" id="tab-settings">Settings</a>
    </div>
  </nav>

  <!-- Evening Quiz Modal -->
  <div class="modalOverlay" id="quizOverlay" role="dialog" aria-modal="true" aria-label="Prepare for the Day Ahead">
    <div class="modal">
      <div class="modalHeader">
        <div>
          <h2 style="margin:0">Prepare for the Day Ahead</h2>
          <div class="note" id="quizSubtitle">A quick, friendly wizard to set tomorrow up for success.</div>
        </div>
        <button class="btn ghost" id="quizCloseBtn">Close</button>
      </div>
      <div class="stepper" id="quizStepper"></div>
      <div class="hr"></div>
      <div id="quizBody"></div>
      <div class="footerBar">
        <div class="hint" id="quizHint">Step 1 of 8</div>
        <div class="row">
          <button class="btn ghost" id="quizBackBtn">Back</button>
          <button class="btn primary" id="quizNextBtn">Next</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
