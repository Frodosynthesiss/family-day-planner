<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#1f6feb" />
  <title>Family Day Planner</title>
  <link rel="manifest" href="./manifest.json" />
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' rx='14' fill='%231f6feb'/%3E%3Cpath d='M20 44V24a6 6 0 0 1 6-6h12a6 6 0 0 1 6 6v20' stroke='white' stroke-width='4' fill='none' stroke-linecap='round'/%3E%3Cpath d='M24 44v-8m16 8v-8' stroke='white' stroke-width='4' stroke-linecap='round'/%3E%3Ccircle cx='28' cy='28' r='2.5' fill='white'/%3E%3Ccircle cx='36' cy='28' r='2.5' fill='white'/%3E%3C/svg%3E" />
  <style>
    :root {
      --bg: #0b1220;
      --card: #0f1b32;
      --muted: #9fb2d1;
      --text: #eaf1ff;
      --accent: #6ee7ff;
      --accent2: #a78bfa;
      --good: #34d399;
      --warn: #fbbf24;
      --bad: #fb7185;
      --line: rgba(255,255,255,.09);
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 16px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: var(--sans);
      color: var(--text);
      background: radial-gradient(1200px 600px at 30% -10%, rgba(110,231,255,.18), transparent 60%),
                  radial-gradient(1000px 700px at 110% 10%, rgba(167,139,250,.16), transparent 55%),
                  var(--bg);
      -webkit-font-smoothing: antialiased;
      padding-bottom: 88px; /* for bottom nav */
    }
    a { color: inherit; }
    .app {
      max-width: 980px;
      margin: 0 auto;
      padding: 18px 14px 0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      padding: 8px 4px 16px;
    }
    .brand {
      display:flex;
      align-items:center;
      gap:10px;
      min-width: 0;
    }
    .logo {
      width: 38px;
      height: 38px;
      border-radius: 14px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      box-shadow: var(--shadow);
      flex: 0 0 auto;
    }
    .brand h1 {
      margin: 0;
      font-size: 18px;
      letter-spacing: .2px;
      line-height: 1.2;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .brand .subtitle {
      margin: 2px 0 0;
      font-size: 12px;
      color: var(--muted);
    }
    .pill {
      font-size: 12px;
      padding: 8px 10px;
      border: 1px solid var(--line);
      border-radius: 999px;
      background: rgba(255,255,255,.03);
      display:flex;
      align-items:center;
      gap:8px;
      min-width: 0;
    }
    .pill small { color: var(--muted); }
    .btn {
      border: 1px solid var(--line);
      background: rgba(255,255,255,.04);
      color: var(--text);
      border-radius: 12px;
      padding: 10px 12px;
      font-weight: 650;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(0,0,0,.18);
    }
    .btn:active { transform: translateY(1px); }
    .btn.primary {
      border: 0;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      color: #07101e;
    }
    .btn.ghost {
      box-shadow:none;
      background: transparent;
      border-color: var(--line);
      color: var(--muted);
      font-weight: 600;
    }
    .btn.danger {
      border: 0;
      background: rgba(251,113,133,.16);
      color: #ffd2db;
    }
    .grid {
      display:grid;
      gap: 14px;
    }
    @media (min-width: 900px) {
      .grid.two {
        grid-template-columns: 1.4fr 1fr;
      }
    }
    .card {
      border: 1px solid var(--line);
      background: rgba(255,255,255,.03);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 14px;
    }
    .card h2 {
      margin: 0 0 8px;
      font-size: 16px;
    }
    .muted { color: var(--muted); }
    .row {
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap: wrap;
    }
    .row.stretch > * { flex: 1 1 auto; }
    .field {
      display:flex;
      flex-direction: column;
      gap: 6px;
      margin: 10px 0;
    }
    label {
      font-size: 12px;
      color: var(--muted);
    }
    input, textarea, select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid var(--line);
      background: rgba(0,0,0,.2);
      color: var(--text);
      font: inherit;
      outline: none;
    }
    textarea { min-height: 90px; resize: vertical; }
    .split {
      display:flex; gap:10px; flex-wrap:wrap;
    }
    .split > * { flex: 1 1 160px; }
    .note {
      font-size: 12px;
      color: var(--muted);
      line-height: 1.35;
    }
    .hr {
      height: 1px;
      background: var(--line);
      margin: 12px 0;
    }
    .bottomnav {
      position: fixed;
      left: 0; right: 0; bottom: 0;
      background: rgba(11,18,32,.78);
      backdrop-filter: blur(10px);
      border-top: 1px solid var(--line);
      padding: 10px 10px calc(10px + env(safe-area-inset-bottom));
      z-index: 50;
    }
    .tabs {
      max-width: 980px;
      margin: 0 auto;
      display:flex;
      gap: 8px;
      justify-content: space-between;
    }
    .tab {
      flex: 1 1 0;
      text-align:center;
      padding: 10px 8px;
      border-radius: 14px;
      border: 1px solid transparent;
      color: var(--muted);
      text-decoration: none;
      font-size: 12px;
      font-weight: 650;
    }
    .tab.active {
      background: rgba(255,255,255,.05);
      border-color: var(--line);
      color: var(--text);
    }
    .toast {
      position: fixed;
      top: 14px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(15,27,50,.92);
      border: 1px solid var(--line);
      padding: 10px 12px;
      border-radius: 14px;
      box-shadow: var(--shadow);
      display:none;
      z-index: 80;
      max-width: min(680px, calc(100vw - 24px));
    }
    .toast.show { display:block; }
    .kpi {
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    .kpi .chip {
      border: 1px solid var(--line);
      background: rgba(255,255,255,.03);
      padding: 8px 10px;
      border-radius: 999px;
      font-size: 12px;
      color: var(--muted);
    }
    /* Timeline */
    .timelineWrap {
      position: relative;
      border: 1px solid var(--line);
      border-radius: 16px;
      overflow: hidden;
      background: rgba(0,0,0,.18);
      min-height: 540px;
    }
    .timelineGrid {
      position:absolute; inset: 0;
      display:flex;
      flex-direction: column;
    }
    .gridRow {
      flex: 1 1 auto;
      border-top: 1px solid rgba(255,255,255,.06);
      position: relative;
      padding-left: 64px;
    }
    .gridRow:first-child { border-top: 0; }
    .gridRow .tlabel {
      position:absolute;
      left: 10px;
      top: 8px;
      font-size: 12px;
      color: rgba(234,241,255,.62);
      font-family: var(--mono);
    }
    .blocks {
      position:absolute;
      inset: 0;
      padding: 10px;
      pointer-events: none;
    }
    .block {
      position:absolute;
      left: 74px;
      right: 10px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.11);
      background: linear-gradient(135deg, rgba(110,231,255,.22), rgba(167,139,250,.16));
      color: var(--text);
      padding: 10px 12px;
      box-shadow: 0 10px 22px rgba(0,0,0,.25);
      pointer-events: auto;
    }
    .block .title {
      font-weight: 750;
      font-size: 13px;
      margin-bottom: 4px;
    }
    .block .meta {
      font-size: 12px;
      color: rgba(234,241,255,.75);
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .badge {
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.18);
      color: rgba(234,241,255,.8);
      display:inline-flex;
      align-items:center;
      gap:6px;
    }
    .badge.good { border-color: rgba(52,211,153,.4); }
    .badge.warn { border-color: rgba(251,191,36,.5); }
    .badge.bad { border-color: rgba(251,113,133,.45); }
    /* Lists */
    .list {
      display:flex;
      flex-direction: column;
      gap: 10px;
    }
    .item {
      display:flex;
      justify-content: space-between;
      gap: 10px;
      align-items: center;
      border: 1px solid var(--line);
      background: rgba(255,255,255,.03);
      border-radius: 14px;
      padding: 10px 12px;
    }
    .item .left {
      min-width: 0;
    }
    .item .title {
      font-weight: 700;
      font-size: 14px;
      overflow:hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .item .sub {
      color: var(--muted);
      font-size: 12px;
      margin-top: 2px;
    }
    .item .actions {
      display:flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: flex-end;
      flex: 0 0 auto;
    }
    .mini {
      padding: 8px 10px;
      border-radius: 12px;
      font-size: 12px;
    }
    .check {
      width: 18px;
      height: 18px;
      border-radius: 6px;
      border: 1px solid rgba(255,255,255,.22);
      display:inline-flex;
      align-items:center;
      justify-content:center;
      margin-right: 8px;
      flex: 0 0 auto;
    }
    .done .title {
      text-decoration: line-through;
      color: rgba(234,241,255,.6);
    }
    /* Modal */
    .modalOverlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.55);
      display:none;
      z-index: 100;
      padding: 14px;
    }
    .modalOverlay.show { display:flex; align-items: center; justify-content:center; }
    .modal {
      width: min(880px, 100%);
      max-height: min(92vh, 900px);
      overflow: auto;
      border-radius: 20px;
      border: 1px solid var(--line);
      background: rgba(15,27,50,.96);
      box-shadow: 0 24px 60px rgba(0,0,0,.55);
      padding: 14px;
    }
    .modalHeader {
      display:flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 10px;
      padding-bottom: 8px;
    }
    .stepper {
      display:flex;
      gap: 8px;
      flex-wrap:wrap;
    }
    .step {
      font-size: 11px;
      color: var(--muted);
      border: 1px solid var(--line);
      background: rgba(255,255,255,.03);
      padding: 6px 10px;
      border-radius: 999px;
    }
    .step.active {
      color: var(--text);
      border-color: rgba(110,231,255,.35);
    }
    .footerBar {
      display:flex;
      justify-content: space-between;
      gap: 10px;
      align-items:center;
      margin-top: 12px;
      padding-top: 10px;
      border-top: 1px solid var(--line);
      position: sticky;
      bottom: 0;
      background: rgba(15,27,50,.92);
      backdrop-filter: blur(6px);
    }
    .hint {
      font-size: 12px;
      color: var(--muted);
    }
    .tiny {
      font-size: 12px;
      color: rgba(234,241,255,.75);
    }
  </style>
</head>
<body>
  <div class="toast" id="toast"></div>

  <div class="app">
    <header>
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <div style="min-width:0">
          <h1>Family Day Planner</h1>
          <div class="subtitle">Simple schedule + tasks, synced for your household</div>
        </div>
      </div>
      <div class="pill" id="authPill">
        <span id="authDot" class="badge warn">Offline</span>
        <small id="authText">Not signed in</small>
      </div>
    </header>

    <main id="viewRoot"></main>
  </div>

  <nav class="bottomnav" aria-label="Primary">
    <div class="tabs">
      <a class="tab" href="#evening" id="tab-evening">Evening</a>
      <a class="tab" href="#today" id="tab-today">Today</a>
      <a class="tab" href="#tasks" id="tab-tasks">Tasks</a>
      <a class="tab" href="#history" id="tab-history">History</a>
      <a class="tab" href="#settings" id="tab-settings">Settings</a>
    </div>
  </nav>

  <!-- Evening Quiz Modal -->
  <div class="modalOverlay" id="quizOverlay" role="dialog" aria-modal="true" aria-label="Prepare for the Day Ahead">
    <div class="modal">
      <div class="modalHeader">
        <div>
          <h2 style="margin:0">Prepare for the Day Ahead</h2>
          <div class="note" id="quizSubtitle">A quick, friendly wizard to set tomorrow up for success.</div>
        </div>
        <button class="btn ghost" id="quizCloseBtn">Close</button>
      </div>
      <div class="stepper" id="quizStepper"></div>
      <div class="hr"></div>
      <div id="quizBody"></div>
      <div class="footerBar">
        <div class="hint" id="quizHint">Step 1 of 8</div>
        <div class="row">
          <button class="btn ghost" id="quizBackBtn">Back</button>
          <button class="btn primary" id="quizNextBtn">Next</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
