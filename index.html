<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#1f6feb" />
  <title>Family Day Planner</title>
  <link rel="manifest" href="./manifest.json" />
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' rx='14' fill='%231f6feb'/%3E%3Cpath d='M20 44V24a6 6 0 0 1 6-6h12a6 6 0 0 1 6 6v20' stroke='white' stroke-width='4' fill='none' stroke-linecap='round'/%3E%3Cpath d='M24 44v-8m16 8v-8' stroke='white' stroke-width='4' stroke-linecap='round'/%3E%3Ccircle cx='28' cy='28' r='2.5' fill='white'/%3E%3Ccircle cx='36' cy='28' r='2.5' fill='white'/%3E%3C/svg%3E" />
  <style>
:root{
  --bg:#f6f7fb;
  --card:#ffffff;
  --text:#111827;
  --muted:#4b5563;
  --border:#d1d5db;
  --shadow:0 8px 20px rgba(17,24,39,.08);
  --primary:#2563eb;
  --primaryText:#ffffff;
  --danger:#dc2626;
  --success:#16a34a;
  --warn:#b45309;
  --radius:16px;
  --font: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:var(--font);
  -webkit-font-smoothing:antialiased;
  text-rendering:optimizeLegibility;
}
.container{max-width:980px;margin:0 auto;padding:18px 14px 90px}
a{color:var(--primary)}
.topbar{
  display:flex;align-items:center;justify-content:space-between;gap:12px;
  padding:10px 12px;border:1px solid var(--border);
  background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);
}
.brand{display:flex;gap:10px;align-items:center}
.logo{
  width:34px;height:34px;border-radius:10px;
  background:#111827;color:#fff;font-weight:900;
  display:flex;align-items:center;justify-content:center;
}
.brand h1{margin:0;font-size:16px;line-height:1.1}
.pill{display:flex;align-items:center;gap:8px;font-size:12px;color:var(--muted)}
.pill b{color:var(--text)}
.pillDot{width:9px;height:9px;border-radius:999px;background:var(--danger)}
.pillDot.ok{background:var(--success)}

h2{margin:16px 2px 10px;font-size:18px}
h3{margin:12px 0 8px;font-size:15px}
p{color:var(--muted);margin:8px 0}
.muted{color:var(--muted)}

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:14px;
  box-shadow:var(--shadow);
}
.row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
.rowBetween{display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap}
.lbl{display:block;margin:10px 0 6px;color:var(--muted);font-size:12px}

.in,.sel,textarea{
  width:100%;
  border:1px solid var(--border);
  background:var(--card);
  color:var(--text);
  border-radius:12px;
  padding:10px 12px;
  min-height:44px;
  font-size:14px;
}

.btn{
  appearance:none;border:1px solid transparent;
  background:var(--primary);color:var(--primaryText);
  border-radius:14px;padding:10px 12px;
  font-weight:800;cursor:pointer;min-height:42px;
}
.btn:active{transform:translateY(1px)}
.btn:disabled{opacity:.55;cursor:not-allowed}
.btnGhost{background:var(--card);color:var(--text);border:1px solid var(--border)}
.btnDanger{background:var(--danger);color:#fff}
.btnSmall{padding:8px 10px;min-height:38px;font-weight:800}

.tabs{
  position:fixed;left:0;right:0;bottom:0;
  background:var(--card);
  border-top:1px solid var(--border);
  display:flex;justify-content:space-around;
  padding:8px 8px calc(8px + env(safe-area-inset-bottom));
  z-index:50;
}
.tab{
  flex:1;display:flex;flex-direction:column;align-items:center;gap:4px;
  padding:8px 6px;border-radius:14px;color:var(--muted);font-size:11px;cursor:pointer;
}
.tab.active{background:#eef2ff;color:var(--text);border:1px solid #c7d2fe}
.tab .ico{font-size:16px}

.toast{
  position:fixed;left:50%;bottom:86px;transform:translateX(-50%);
  background:#111827;color:#fff;
  padding:10px 12px;border-radius:14px;
  font-size:13px;max-width:92vw;
  box-shadow:0 12px 30px rgba(0,0,0,.25);
  z-index:60;
}

.modalBack{position:fixed;inset:0;background:rgba(17,24,39,.45);display:flex;align-items:flex-end;justify-content:center;z-index:70;padding:16px 14px}
.modal{width:min(980px,100%);background:var(--card);border:1px solid var(--border);border-radius:22px;box-shadow:0 20px 60px rgba(0,0,0,.22);overflow:hidden}
.modalHead{display:flex;justify-content:space-between;align-items:center;padding:12px 14px;border-bottom:1px solid var(--border);background:#fafafa}
.modalBody{padding:14px;max-height:min(78vh,720px);overflow:auto}

.stepper{display:flex;gap:8px;flex-wrap:wrap;padding:10px 14px;border-bottom:1px solid var(--border);background:#fafafa}
.stepBtn{border:1px solid var(--border);background:var(--card);color:var(--text);padding:8px 10px;border-radius:999px;cursor:pointer;font-size:12px}
.stepBtn.active{background:#eef2ff;border-color:#c7d2fe;font-weight:900}

/* Calendar-like timeline */
.timelineWrap{border:1px solid var(--border);border-radius:18px;overflow:hidden;background:var(--card)}
.timelineHeader{display:flex;justify-content:space-between;align-items:center;padding:10px 12px;border-bottom:1px solid var(--border);background:#fafafa}
.timelineGrid{position:relative;display:grid;grid-template-columns:74px 1fr}
.timeCol{border-right:1px solid var(--border);background:#fbfbfb}
.timeLabel{height:48px;display:flex;align-items:flex-start;justify-content:flex-end;padding:6px 10px 0 6px;color:var(--muted);font-size:12px}
.canvas{position:relative}
.hLine{position:absolute;left:0;right:0;height:1px;background:#e5e7eb}
.hLine.major{background:#d1d5db}
.event{
  position:absolute;border:1px solid #93c5fd;background:#eff6ff;color:var(--text);
  border-radius:12px;padding:6px 8px;overflow:hidden;
  box-shadow:0 6px 14px rgba(17,24,39,.08);
  font-size:12px;
}
.event .t{font-weight:900;font-size:12px;margin-bottom:2px}
.event .s{color:var(--muted);font-size:11px}
.event.warn{border-color:#f59e0b;background:#fffbeb}
.event.danger{border-color:#ef4444;background:#fef2f2}

@media (min-width:820px){
  .container{padding:20px 18px 96px}
  h2{font-size:20px}
}
</style>
</head>
<body>
  <div class="toast" id="toast"></div>

  <div class="app">
    <header>
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <div style="min-width:0">
          <h1>Family Day Planner</h1>
          <div class="subtitle">Simple schedule + tasks, synced for your household</div>
        </div>
      </div>
      <div class="pill" id="authPill">
        <span id="authDot" class="badge warn">Offline</span>
        <small id="authText">Not signed in</small>
      </div>
    </header>

    <main id="viewRoot"></main>
  </div>

  <nav class="bottomnav" aria-label="Primary">
    <div class="tabs">
      <a class="tab" href="#evening" id="tab-evening">Evening</a>
      <a class="tab" href="#today" id="tab-today">Today</a>
      <a class="tab" href="#tasks" id="tab-tasks">Tasks</a>
      <a class="tab" href="#history" id="tab-history">History</a>
      <a class="tab" href="#settings" id="tab-settings">Settings</a>
    </div>
  </nav>

  <!-- Evening Quiz Modal -->
  <div class="modalOverlay" id="quizOverlay" role="dialog" aria-modal="true" aria-label="Prepare for the Day Ahead">
    <div class="modal">
      <div class="modalHeader">
        <div>
          <h2 style="margin:0">Prepare for the Day Ahead</h2>
          <div class="note" id="quizSubtitle">A quick, friendly wizard to set tomorrow up for success.</div>
        </div>
        <button class="btn ghost" id="quizCloseBtn">Close</button>
      </div>
      <div class="stepper" id="quizStepper"></div>
      <div class="hr"></div>
      <div id="quizBody"></div>
      <div class="footerBar">
        <div class="hint" id="quizHint">Step 1 of 8</div>
        <div class="row">
          <button class="btn ghost" id="quizBackBtn">Back</button>
          <button class="btn primary" id="quizNextBtn">Next</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
